<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" >
<title>Sign-Up Page</title>
</head>
<body>


<section>

  <div class="container h-100" style=" margin-bottom: 6rem;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              
              <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center fs-4" role="alert">
  <p th:text="${session.message.content}"></p>
</div>

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form  novalidate class="mx-1 mx-md-4" th:action="@{/do_register}" method="post" th:object="${user}">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label fs-4" for="form3Example1c">Your Name</label>
                      
                      
                      
                      <input type="text" id="form3Example1c" th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}" name="username" class="form-control fs-5" required placeholder="Enter here"  th:value="${user.username}" />
                      <div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}">
        
      </div>
                    </div>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                     <label class="form-label fs-4" for="form3Example3c">Your Email</label>
                     
                     
                     
                      <input type="email" id="form3Example3c" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" name="email" class="form-control fs-5" required placeholder="Enter here" th:value="${user.email}"  />
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
        
      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <label class="form-label fs-4" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c"  th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" name="password" class="form-control fs-5" required  placeholder="Enter here"  th:value="${user.email}" />
                      <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
        
      </div>
                    </div>
                  </div>

                 
                  <div class="form-check d-flex justify-content-center mb-5">
                    
                    <label class="form-check-label" for="form2Example3">
                    <input class="form-check-input me-2 fs-3 border border-warning" name="aggrement" type="checkbox" value="true" id="form2Example3c" required />
                      <a class="fs-5">I agree all statements in</a> <a href="#!" class="fs-4">Terms of service</a>
                      
                    </label>
                 
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input  type="submit"  value="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg fs-4"> 
                  </div>
                  
                  
   <p class="small fw-bold mt-2  text-center pt-1 mb-0 fs-5">Already have an account ? <a href="/signin"
                class="link-success fs-5">Sign-In</a></p>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
