<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Logging Page</title>





	
  <style>
  </style>
</head>
<body>

<section>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 form-container">
      <div class="form-header">Incident Logging Page</div>
      <form th:action="@{/user/process-incident}" method="post" th:object="${incident}" enctype="multipart/form-data">
  <div class="row">
    <!-- Left Column: Department -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label required-field fs-4">Department</label>
        <hr>
        <select class="form-select" th:field="*{department}">
          <option value="Information Technology">Information Technology</option>
          <option value="Human Resources">Human Resources</option>
          <option value="Finance">Finance</option>
          <option value="Operations">Operations</option>
        </select>
      </div>
    </div>
    
    <div th:if="${param.success}">
    <script>
      alert("Incident logged successfully!");
    </script>
  </div>

    <!-- Right Column: Remaining Fields -->
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label required-field fs-4">Symptoms</label>
        <input type="text" class="form-control" th:field="*{symptoms}">
      </div>

      <div class="mb-3">
        <label class="form-label fs-4">Description</label>
        <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fs-4">Filter By :</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{filter}" value="Assured" id="assured">
            <label class="form-check-label fs-4" for="assured">Assured</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{filter}" value="No Data" id="noData">
            <label class="form-check-label fs-4" for="noData">No Data</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fs-4">Attachment</label>
        <input type="file" class="form-control" name="attachmentFile">
      </div>

      <div class="mb-3">
        <label class="form-label fs-4">Remarks</label>
        <textarea class="form-control" rows="2" th:field="*{remark}"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fs-4">Security</label>
        <select class="form-select" th:field="*{severity}">
          <option value="Normal">Normal</option>
          <option value="High">High</option>
          <option value="Critical">Critical</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fs-4">Impact</label>
        <select class="form-select" th:field="*{impact}">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fs-4">Category</label>
        <select class="form-select" th:field="*{category}">
          <option value="Software">Software</option>
          <option value="Hardware">Hardware</option>
          <option value="Network">Network</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
  </div>

  <hr>

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button type="submit" class="btn btn-primary fs-4">Submit</button>
    <button type="button" class="btn btn-secondary fs-4">Cancel</button>
  </div>
</form>

    </div>
  </div>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
