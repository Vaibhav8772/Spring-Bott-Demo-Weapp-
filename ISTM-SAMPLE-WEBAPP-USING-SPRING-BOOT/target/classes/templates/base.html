	<div class="banner">

			<div class="container h-100">
      <div class="d-flex justify-content-center h-100">

<main  style="margin-top:-65px; "><div class="container my-5 ">
  <div class="row gx-2"> <!-- Smaller horizontal gap -->

    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card shadow-lg rounded-3 border-0">
        <div class="card-body d-flex align-items-center gap-3 py-3"> <!-- increased padding -->
          <i class="bi bi-cart4 fs-2 text-primary"></i>
          <div>
            <h5 class="card-title mb-1 fs-4">Order Something</h5>
            <p class="card-text fs-6 mb-2 fs-5">Browse the catalog for services and items you need</p>
           
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card shadow-lg rounded-3 border-0">
        <div class="card-body d-flex align-items-center gap-3 py-3">
          <i class="bi bi-tools fs-2 text-success"></i>
          <div>
            <h5 class="card-title mb-1 fs-4">Get Help</h5>
            <p class="card-text fs-6 mb-2 fs-5">Report an Incident</p>
           
          </div>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    
    <div class="col-md-4">
      <div class="card shadow-lg rounded-3 border-0">
      
        <div class="card-body d-flex align-items-center gap-3 py-3">
          <i class="bi bi-journal-text fs-2 text-warning"></i>
          <div>
            <h5 class="card-title mb-1 fs-4">Knowledge Base</h5>
            <p class="card-text fs-6 mb-2 fs-5">browse and search for articles</p>
            
          </div>
        </div>
        
      </div>
    </div>
    

  </div>
